<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>To Do List</title>
	<link rel="stylesheet" type="text/css" href="css/ToDoList.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
	<div id="container">
		<div id="title">
			<h2>My To Do List</h2>
			<div class="itemI">
				<input id="textbox" type="text" name="val" placeholder="Title ...">
				<div class="wrapH3"><h3>ADD</h3></div>
				<div class="clearBoth"></div>
			</div>
		</div>
		<div id="content">
			<h4 class="null">Empty</h4>

		</div>
		<h4 id="footer">Hello! Have a good day!</h4>
		<div class="decor1"></div>
		<div class="decor2"></div>

	</div>
	<div class="alert">
		<span class="closebtn">&times;</span>  
		<strong>Warning!</strong> Please enter content.
	</div>
	<script type="text/javascript" src="../js/jquery.min.js"></script>
	<script type="text/javascript" src="js/ToDoList.js"></script>
</body>
</html>
