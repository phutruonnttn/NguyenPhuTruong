<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Slide Show</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style1.css">
	<link rel="shortcut icon" href="https://codropspz-tympanus.netdna-ssl.com/codrops/wp-content/themes/codropstheme03/favicons/favicon.ico">
</head>
<body>
	<div id="slider">
		<img class="slide 1 active" stt="1" src="images/1.jpg">
		<img class="slide 2" stt="2" src="images/2.jpg">
		<img class="slide 3" stt="3" src="images/3.jpg">
		<img class="slide 4" stt="4" src="images/4.jpg">		
		<img class="slide 5" stt="5" src="images/5.jpg">
		<img class="slide 6" stt="6" src="images/6.jpg">
		<img class="slide 7" stt="7" src="images/7.jpg">
		<img class="slide 8" stt="8" src="images/8.jpg">
		<img class="slide 9" stt="9" src="images/9.jpg">
		<img class="slide 10" stt="10" src="images/10.jpg">

		<div id="prev"><i class="fas fa-angle-left"></i></div>
		<div id="next"><i class="fas fa-angle-right"></i></div>
		
		<div id="circle">
			<i id="dot1" class="fas fa-circle 1 activeCircle" stt="1"></i>
			<i id="dot2" class="fas fa-circle 2" stt="2"></i>
			<i id="dot3" class="fas fa-circle 3" stt="3"></i>
			<i id="dot4" class="fas fa-circle 4" stt="4"></i>
			<i id="dot5" class="fas fa-circle 5" stt="5"></i>
			<i id="dot6" class="fas fa-circle 6" stt="6"></i>
			<i id="dot7" class="fas fa-circle 7" stt="7"></i>
			<i id="dot8" class="fas fa-circle 8" stt="8"></i>
			<i id="dot9" class="fas fa-circle 9" stt="9"></i>
			<i id="dot10" class="fas fa-circle 10" stt="10"></i>
		</div>
	</div>
	<script type="text/javascript" src="Script1.js"></script>
</body>
</html>
