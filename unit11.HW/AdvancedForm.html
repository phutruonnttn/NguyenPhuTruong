<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Advanced Form</title>
	<link rel="stylesheet" type="text/css" href="css/AdvancedForm.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body>
	<div id="container">
		<h1 id="title">Advanced Form Example</h1>
		<br>
		<form id="advancedForm" action="#">
			<br><br>
			<div id="mainFunc">
				<div id="fun1" class="func active">1. Account</div>
				<div id="fun2" class="func">2. Profile</div>
				<div id="fun3" class="func">3. Warning</div>
				<div id="fun4" class="func mafginRight0">4. Finish</div>
				<div class="clearBoth"></div>
			</div><br>
			<div id="page1">
				<h3 class="nameP">Account Information</h3>
				<hr class="hrmc"><br><br>
				<label for="userName">User name *</label>
				<input id="userName" name="userName" type="text" class="required">
				<label for="password">Password *</label>
				<input id="password" name="password" type="password" class="required">
				<div id="passStr">
					<span id="psn">Password strength: </span>
					<span id="statusLock">
						<i class="fas lk fa-unlock-alt ulock"></i><i class="fas lk fa-unlock-alt ulock"></i><i class="fas lk fa-unlock-alt ulock"></i><i class="fas lk fa-unlock-alt ulock"></i>
					</span>
				</div>
				<label for="confirm">Confirm Password *</label>
				<input id="confirm" name="confirm" type="password" class="required">
				<p>(*) Mandatory</p>
				<div id="page2">
					<h3 class="nameP">Profile Information</h3>
					<hr class="hrmc"><br><br>
					<label for="name">First name *</label>
					<input id="name" name="name" type="text">
					<label for="surname">Last name *</label>
					<input id="surname" name="surname" type="text">
					<label for="email">Email *</label>
					<input id="email" name="email" type="text">
					<label for="address">Address</label>
					<input id="address" name="address" type="text">
					<label for="age">Age (The warning step will show up if age is less than 18) *</label>
					<input id="age" name="age" type="text">
					<p>(*) Mandatory</p>
					<div id="page3">
						<h3 class="nameP">You are to young</h3>
						<hr class="hrmc"><br><br>
						<h4>Please go away ;-)</h4>
						<div id="page4">
							<h3 class="nameP">Terms and Conditions</h3>
							<hr class="hrmc"><br><br>
							<input id="acceptTerms" name="acceptTerms" type="checkbox"> 
							<label class="disInBlock" for="acceptTerms">I agree with the Terms and Conditions.</label>
						</div>
					</div>
				</div>
			</div>
			<button id="next" class="active" type="submit">Next</button>
			<div id="pre">Previous</div>
		</form>
	</div>
	<script type="text/javascript" src="../js/jquery.min.js"></script>
	<script type="text/javascript" src="../js/jquery.validate.min.js"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script type="text/javascript" src="js/AdvancedForm.js"></script>
</body>
</html>
