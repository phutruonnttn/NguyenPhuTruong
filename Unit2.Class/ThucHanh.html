<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Zent Group</title>
</head>
<body>
	<form>
	<table width="600px" height="600px" bgcolor="#f2f6fc" align="center">
		<tr align="center">
			<td colspan="2" bgcolor="#fc8405"><b>ZENT GROUP</b></td>
		</tr>
		<tr>
			<td width="250px"><b>Họ và tên</b></td>
			<td >						
				<input type="text" name="name">
			</td>
		</tr>

		<tr>
			<td ><b>Email</b></td>
			<td >
				<input type="email" name="Email">
			</td>
		</tr>

		<tr>
			<td ><b>Số điện thoại</b></td>
			<td >
				<input type="number" name="SĐT">
			</td>
		</tr>

		<tr>
			<td ><b>Quê quán</b></td>
			<td>
				<select name="city">
					<option value="0"><b>--Chọn thành phố--</b></option>	
					<option value="1"><b>Hà Nội</b></option>
					<option value="2"><b>Đà Nẵng</b></option>
					<option value="3"><b>TP.Hồ Chí Minh</b></option>
				</select>
			</td>
		</tr>

		<tr>
			<td ><b>Giới tính</b></td>
			<td >
				<input type="radio" name="gender" value="1"> <b>Nam</b>
		        <input type="radio" name="gender" value="0"> <b>Nữ</b>
			</td>
		</tr>

		<tr>
			<td ><b>Kĩ năng</b></td>
			<td >
				<input type="checkbox" name="skill" value="1"> <b>HTML</b>
		        <input type="checkbox" name="skill" value="2"> <b>CSS</b>
		        <input type="checkbox" name="skill" value="3"> <b>JS</b>
		        <input type="checkbox" name="skill" value="4"> <b>BOOTSTRAP</b>
			</td>
		</tr>

		<tr>
			<td ><b>Ngày sinh</b></td>
			<td >
				<input type="date" name="birthDate">
			</td>
		</tr>

		<tr>
			<td ><b>Miêu tả</b></td>
			<td>
				<textarea name="describe" rows="6" cols="40"></textarea>
			</td>
		</tr>

		<tr bgcolor="#fc8405">
			<td colspan="2" align="center">
				<input type="button" name="submit" value="Submit">
				<input type="reset" name="reset" value="Reset">
			</td>
		</tr>
	</table></form>
</body>
</html>
