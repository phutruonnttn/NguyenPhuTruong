<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
	<style type="text/css">
	.box{
		height: 200px;
	}
	.green{
		background: green;
	}
	.blue{
		background: blue;
	}
	.orange{
		background: orange;
	}
	.yellow{
		background: yellow;
	}
</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-12 col-sm-6 col-md-3 green box"></div>
			<div class="col-12 col-sm-6 col-md-3 blue box"></div>
			<div class="col-12 col-sm-6 col-md-3 orange box"></div>
			<div class="col-12 col-sm-6 col-md-3 yellow box"></div>
		</div>
	</div>

	<br><br><br>

	<div class="container">
		<div class="row">
			<div class="d-none d-sm-block col-sm-3 green box"></div>
			<div class="col-12 col-sm-9 blue box"></div>
		</div>
	</div>

	<br><br><br>

	<div class="container">
		<div class="row">
			<div class="offset-sm-4 col-sm-4 green box"></div>
		</div>
	</div>

	<script type="text/javascript" src="../js/jquery.min.js"></script>
	<script type="text/javascript" src="../js/bootstrap.min.js"></script>
</body>
</html>
